<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIYAN PROJECT LAB - Digital Marketplace</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- CORRECTED: "/" এর পরিবর্তে "index.html" -->
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">ARIYAN PROJECT LAB</a>
                </div>
                <div class="hidden md:flex items-center space-x-8" id="navbar-auth">
                    <!-- Auth buttons will be loaded here by auth.js -->
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="bg-indigo-700 text-white text-center py-20">
            <h1 class="text-5xl font-bold mb-4">Your Digital Solutions Marketplace</h1>
            <p class="text-xl mb-8">Discover premium projects, apps, APIs and more.</p>
            <div>
                <!-- CORRECTED: "/products.html" এর পরিবর্তে "products.html" -->
                <a href="products.html" class="px-8 py-3 bg-white text-indigo-700 rounded-md font-semibold hover:bg-gray-200">Browse All Products</a>
            </div>
        </section>

        <section class="py-16">
            <div class="max-w-7xl mx-auto px-4">
                <h2 class="text-3xl font-bold text-center mb-12">Featured Products</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="featured-products">
                    <p class="text-center col-span-3">Loading featured products...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 text-center">
        <p>© 2023 ARIYAN PROJECT LAB. All rights reserved.</p>
    </footer>

    <!-- CORRECTED: "/auth.js" এর পরিবর্তে "js/auth.js" -->
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            db.collection('products').where('featured', '==', true).limit(3).get()
                .then((querySnapshot) => {
                    const container = document.getElementById('featured-products');
                    container.innerHTML = '';
                    if(querySnapshot.empty){
                        container.innerHTML = '<p class="text-center col-span-3">No featured products found.</p>';
                        return;
                    }
                    querySnapshot.forEach((doc) => {
                        const product = doc.data();
                        const productCard = `
                            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                                <img src="${product.imageUrl || 'https://via.placeholder.com/400x200'}" alt="${product.name}" class="w-full h-48 object-cover">
                                <div class="p-6">
                                    <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
                                    <p class="text-gray-600 mb-4">${product.description.substring(0, 80)}...</p>
                                    <div class="flex justify-between items-center">
                                        <span class="text-indigo-600 font-bold text-2xl">৳${product.price}</span>
                                        <!-- CORRECTED: "/product-detail.html" এর পরিবর্তে "product-detail.html" -->
                                        <a href="product-detail.html?id=${doc.id}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">View Details</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += productCard;
                    });
                })
                .catch(error => console.error("Error loading products:", error));
        });
    </script>
</body>
</html>
