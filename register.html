<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Register</title><script src="https://cdn.tailwindcss.com"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md"><h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Account</h2><form id="register-form"><div class="mb-4"><label for="name" class="block text-gray-700 mb-2">Full Name</label><input type="text" id="name" class="w-full px-4 py-2 border rounded-md" required></div><div class="mb-4"><label for="email" class="block text-gray-700 mb-2">Email</label><input type="email" id="email" class="w-full px-4 py-2 border rounded-md" required></div><div class="mb-6"><label for="password" class="block text-gray-700 mb-2">Password</label><input type="password" id="password" class="w-full px-4 py-2 border rounded-md" required></div><button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 font-semibold">Register</button><p id="error-message" class="text-red-500 text-center mt-4"></p></form><p class="text-center mt-6">Have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a></p></div>
<script src="js/auth.js"></script>
<script>const f=document.getElementById("register-form"),e=document.getElementById("error-message");f.addEventListener("submit",t=>{t.preventDefault();const r=f.name.value,s=f.email.value,a=f.password.value;auth.createUserWithEmailAndPassword(s,a).then(t=>(t.user.updateProfile({displayName:r}).then(()=>db.collection("users").doc(t.user.uid).set({name:r,email:s,isAdmin:!1,createdAt:firebase.firestore.FieldValue.serverTimestamp()})))).then(()=>{window.location.href="dashboard.html"}).catch(t=>{e.textContent=t.message})});</script>
</body></html>
