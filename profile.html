<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>My Profile - ARIYAN PROJECT LAB</title><script src="https://cdn.tailwindcss.com"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script></head><body class="bg-gray-100"><nav class="bg-white shadow-md"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-16"><div class="flex items-center"><a href="/" class="text-2xl font-bold text-indigo-600">ARIYAN PROJECT LAB</a></div><div class="hidden md:flex items-center space-x-8" id="navbar-auth"></div></div></div></nav><main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12"><h1 class="text-3xl font-bold mb-6">Manage Your Profile</h1><div class="bg-white p-8 rounded-lg shadow-md"><form id="update-name-form" class="mb-8 border-b pb-8"><h2 class="text-xl font-semibold mb-4">Update Your Name</h2><div class="mb-4"><label for="name" class="block text-gray-700 mb-2">Full Name</label><input type="text" id="name" class="w-full px-4 py-2 border rounded-md" required></div><button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Update Name</button></form><div><h2 class="text-xl font-semibold mb-4">Update Password</h2><p class="text-gray-600 mb-4">Click the button below to send a password reset link to your email.</p><button id="reset-password-btn" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">Send Reset Link</button></div></div></main>
<script src="/js/auth.js"></script>
<script>document.addEventListener("DOMContentLoaded",()=>{const e=document.getElementById("update-name-form"),t=document.getElementById("reset-password-btn");auth.onAuthStateChanged(n=>{n?(document.getElementById("name").value=n.displayName||"",e.addEventListener("submit",t=>{t.preventDefault();const s=e.name.value;n.updateProfile({displayName:s}).then(()=>db.collection("users").doc(n.uid).update({name:s})).then(()=>{alert("Profile name updated successfully!")}).catch(e=>alert("Error updating name: "+e.message))}),t.addEventListener("click",()=>{auth.sendPasswordResetEmail(n.email).then(()=>{alert("Password reset email sent! Please check your inbox.")}).catch(e=>alert("Error sending email: "+e.message))})):window.location.href="/login.html"})});</script>
</body></html>
