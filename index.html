<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ARIYAN PROJECT LAB</title><script src="https://cdn.tailwindcss.com"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script></head><body class="bg-gray-100"><nav class="bg-white shadow-md"><div class="max-w-7xl mx-auto px-4"><div class="flex justify-between h-16"><div class="flex items-center"><a href="index.html" class="text-2xl font-bold text-indigo-600">ARIYAN PROJECT LAB</a></div><div class="hidden md:flex items-center space-x-8" id="navbar-auth"></div></div></div></nav><main><section class="bg-indigo-700 text-white text-center py-20"><h1 class="text-5xl font-bold mb-4">Your Digital Solutions Marketplace</h1><p class="text-xl mb-8">Discover premium projects, apps, APIs and more.</p><div><a href="products.html" class="px-8 py-3 bg-white text-indigo-700 rounded-md font-semibold hover:bg-gray-200">Browse All Products</a></div></section><section class="py-16"><div class="max-w-7xl mx-auto px-4"><h2 class="text-3xl font-bold text-center mb-12">Featured Products</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="featured-products"><p class="text-center col-span-3">Loading...</p></div></div></section></main><footer class="bg-gray-800 text-white py-8 text-center"><p>&copy; 2023 ARIYAN PROJECT LAB</p></footer>
<script src="js/auth.js"></script>
<script>document.addEventListener('DOMContentLoaded',function(){db.collection('products').where('featured','==',true).limit(3).get().then(e=>{const t=document.getElementById('featured-products');if(t.innerHTML="",e.empty)return void(t.innerHTML='<p class="text-center col-span-3">No featured products.</p>');e.forEach(e=>{const n=e.data();t.innerHTML+=`<div class="bg-white rounded-lg shadow-md overflow-hidden"><img src="${n.imageUrl||"https://via.placeholder.com/400x200"}" alt="${n.name}" class="w-full h-48 object-cover"><div class="p-6"><h3 class="text-xl font-semibold mb-2">${n.name}</h3><p class="text-gray-600 mb-4">${n.description.substring(0,80)}...</p><div class="flex justify-between items-center"><span class="text-indigo-600 font-bold text-2xl">à§³${n.price}</span><a href="product-detail.html?id=${e.id}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">View Details</a></div></div></div>`})})});</script>
</body></html>
